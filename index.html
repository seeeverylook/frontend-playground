<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Много еды</title>
  </head>
  <body>
    <article class="container">
      <h1>To-Do Лист</h1>
      <form action="">
        <section class="to-do">
          <label>
            <input type="checkbox" name="task-prepare-food" required /> Приготовить еду
          </label>
          <label>
            <input type="checkbox" name="task-eat-meal" required /> <strong>Покушать</strong>
          </label>
        </section>

        <h2 class="check-list">Чеклист</h2>

        <section class="form-eating">
          <label>
            <input type="checkbox" name="action-eat-general" /> Поесть
          </label>
          <label>
            <input type="checkbox" name="action-consume-food" /> Употребить пищу
          </label>
          <label>
            <input type="checkbox" name="action-fill-stomach" /> Наполнить желудок
          </label>
          <label>
            <input type="checkbox" name="action-treat-oneself" /> Полакомиться
          </label>
          <label>
            <input type="checkbox" name="action-enjoy-meal" /> Насладиться едой
          </label>
          <label>
            <input type="checkbox" name="action-eat-with-pleasure" /> Скушать с удовольствием
          </label>
          <label>
            <input type="checkbox" name="action-destroy-food" /> Уничтожить еду
          </label>
          <label>
            <input type="checkbox" name="action-swallow-piece" /> Поглотить кусок
          </label>
          <label>
            <input type="checkbox" name="action-crush-food" /> Сокрушить пищу
          </label>
          <label>
            <input type="checkbox" name="state-satiated" disabled /><span id="disabled"> Быть сытым</span>
          </label>
        </section>
        <section class="favorite-food">
          <label for="name" >
            <h3 class="row-label">Ваша любимая еда:</h3>
            <input
              type="text"
              class="input"
              id="name"
              placeholder="Напишите что вы любите кушать..."
              required
            />
          </label>
  
          <label for="name-drink">
            <h4 class="row-label">А также напиток...</h4>
            <textarea
              rows="4"
              class="input"
              id="name-drink"
              placeholder="Чего же вы желаете...?"
              required
            ></textarea>
          </label>
          <button class="submit-button" type="submit">Отправить данные в никуда</button>
        </section>
      </form>

      <section class="button-container">
        <a href="https://google.com" class="button" aria-label="Поиск в Google">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
            <path d="M1 1h22v22H1z" fill="none" />
          </svg>
        </a>
      </section>
    </article>
  </body>
</html>
