<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Samples</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="seach-samples">
      <!--ya.ru search-->
      <article class="ya-search">
        <form class="ya-search" action="">
          <article class="ya-search-disabled">
            <article class="ya-logo"></article>

            <span class="ya-placeholder">Найдётся всё</span>

            <section class="icon-wrap">
              <div class="icon keyboard" aria-label="Клавиатура"></div>
              <div class="icon voice" aria-label="Голосовой поиск"></div>
              <div class="icon camera" aria-label="Поиск с камерой"></div>
            </section>
          </article>

          <input type="search" />
          <section class="icon-wrap">
            <div class="icon keyboard" aria-label="Клавиатура"></div>
            <div class="icon voice" aria-label="Голосовой поиск"></div>
            <div class="icon camera" aria-label="Поиск с камерой"></div>
          </section>
        </form>

        <section class="ya-information">
          <div class="ya-weather"></div>
          <div class="ya-usd"></div>
          <div class="ya-eur"></div>
          <div class="ya-ydex"></div>
          <div class="ya-city"></div>
        </section>
      </article>
    </section>
  </body>
</html>
